<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header,
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            text-align: center;
            margin: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }

        .product {
            display: inline-block;
            width: 30%;
            margin: 1%;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .product img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>Simple Online Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </nav>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 2">
        <h2>Product 2</h2>
        <p>$20.00</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 3">
        <h2>Product 3</h2>
        <p>$30.00</p>
    </div>

    <footer>
        <p>&copy; 2024 Simple Online Shop</p>
    </footer>

</body>

</html>
